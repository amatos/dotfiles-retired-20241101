# Font settings
# =============
font_family      SFMono Nerd Font Mono Regular
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 14.0

# Cursor
# ======
cursor_shape block
cursor_shape_unfocused hollow
cursor_beam_thickness 1.5

# Scrollback
# ==========
scrollback_lines 2048
scrollback_indicator_opacity 0.80
#scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager moar
scrollback_pager_history_size 4096
scrollback_fill_enlarged_window yes

# Mouse (general)
# ===============
url_color #8aadf4
url_style curly
open_url_with default
detect_urls yes
show_hyperlink_targets yes
underline_hyperlinks hover
copy_on_select clipboard
paste_actions quote-urls-at-prompt,confirm,confirm-if-large,replace-newline
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#
focus_follows_mouse yes
pointer_shape_when_grabbed arrow
default_pointer_shape beam

# Performance Tuning
# ==================
sync_to_monitor yes

# Terminal Bell
# =============
enable_audio_bell yes
window_alert_on_bell yes
bell_on_tab "ðŸ”” "

# Window Layout
# =============
remember_window_size  no
initial_window_width  110c
initial_window_height 32c
window_border_width 0.5pt
window_padding_width 1
single_window_padding_width -1
placement_strategy center
# active_border_color #00ff00
# inactive_border_color #cccccc
# bell_border_color #ff5a00
inactive_text_alpha 1.0
hide_window_decorations no
confirm_os_window_close -1

# Tab Bars
# ========
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style powerline
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " â”‡"
tab_powerline_style round
tab_activity_symbol "..."
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}:{title}"

# Colors
# ======
# foreground #dddddd
# background #000000
# selection_foreground #000000
# selection_background #fffacd
background_opacity 0.8
background_blur 1
dynamic_background_opacity yes
background_tint 0.25
background_tint_gaps 1.0
dim_opacity 0.4

