# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

##! Window arrangement
#/# bind = Super+Shift, ←/↑/→/↓,, # Window: move in direction
bind = $mainMod SHIFT, Left, movewindow, l # [hidden]
bind = $mainMod SHIFT, Right, movewindow, r # [hidden]
bind = $mainMod SHIFT, Up, movewindow, u # [hidden]
bind = $mainMod SHIFT, Down, movewindow, d # [hidden]

# Window split ratio
#/# binde = Super, +/-,, # Window: split ratio +/- 0.1
binde = Super, Minus, splitratio, -0.1 # [hidden]
binde = Super, Equal, splitratio, +0.1 # [hidden]
binde = Super, Semicolon, splitratio, -0.1 # [hidden]
binde = Super, Apostrophe, splitratio, +0.1 # [hidden]
# Positioning mode
bind = $mainMod ALT, Space, togglefloating,
bind = Super, F, fullscreen, 0
bind = Super, D, fullscreen, 1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod CTRL, mouse_down, workspace, +1
bind = $mainMod CTRL, mouse_up, workspace, -1
#/# bind = Ctrl+Super, ←/→,, # Workspace: focus left/right
bind = $mainMod CTRL, Right, workspace, +1 # [hidden]
bind = $mainMod CTRL, Left, workspace, -1 # [hidden]

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = Ctrl+Super, S, togglespecialworkspace, # [hidden]
bind = Alt, Tab, cyclenext # [hidden] sus keybind
bind = Alt, Tab, bringactivetotop, # [hidden] bring it to the top

# Log me out
bind = Ctrl+Shift+Alt, Delete, exec, pkill wlogout || wlogout -p layer-shell # [hidden]
bind = $mainMod, Escape, exec, pkill wlogout || wlogout -p layer-shell # [hidden]

# Color picker
bind = Super+Shift, C, exec, hyprpicker -a # Pick color (Hex) >> clipboard

# Lock session
bind = $mainMod, L, exec, loginctl lock-session # Lock

# Kill active window
bind = Super, Q, killactive,

# Testing
bind = Super+Alt, f12, exec, notify-send 'Test notification' "Here's a really long message to test truncation and wrapping\nYou can middle click or flick this notification to dismiss it!" -a 'Shell' -A "Test1=I got it!" -A "Test2=Another action" -t 5000 # [hidden]
bind = Super+Alt, Equal, exec, notify-send "Urgent notification" "Ah hell no" -u critical -a 'Hyprland keybind' # [hidden]

####  Applications

# Launch a terminal
bind = Super, T, exec, kitty # Launch kitty (terminal)

# Launch Zed (editor)
bind = Super, Z, exec, zeditor # Launch Zed (editor)

# Launch Nautilus
bind = Super, E, exec, nautilus --new-window # Launch Nautilus (file manager)

# Launch Firefox
bind = Super, W, exec, firefox # Launch Firefox (browser)

# Clipboard History
bind = $mainMod, V, exec, pkill fuzzel || cliphist list | fuzzel --match-mode fzf --dmenu | cliphist decode | wl-copy # Clipboard history >> clipboard

# Volume control and EasyEffects mixer
bind = Ctrl+Super, V, exec, pavucontrol # Launch pavucontrol (volume mixer)
bind = Ctrl+Super+Shift, V, exec, easyeffects # Launch EasyEffects (equalizer & other audio effects)

bind = CTRL, Escape, exec, walker --modules applications
bind = Alt, Space, exec, fuzzel --filter-desktop --layer top

# Volume and Media Control
bindel = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh --inc
bindel = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh --dec
bind = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volume.sh --toggle-mic
bindel = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh --toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
